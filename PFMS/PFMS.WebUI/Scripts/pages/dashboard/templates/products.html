<div id="content" class="panel panel-body"  style="min-height: 100px;border-radius:0px;">
    <loading-animation ng-if="isLoading"></loading-animation>
    <div id="searchPanel" class="text-info">
        <form class="navbar-form" ng-submit="searchForResults(search)">
            <div class="row searchPanelArea">
                <div class="col-lg-5 form-group row">
                    <label class="col-lg-4">Title</label>
                    <input class="col-lg-8 input-lg" type="search" ng-model="search.Title" />
                </div>
                <div class="col-lg-7 form-group text-right">
                    <div class="row">
                        <label class="col-lg-3">MinCost</label>
                        <input class="col-lg-3 input-lg" type="number" min="0" ng-model="search.MinCost" />
                        <label class="col-lg-3">MaxCost</label>
                        <input class="col-lg-3 input-lg" type="number" min="0" ng-model="search.MaxCost" />
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="form-control btn btn-info">
                    <span class="glyphicon glyphicon-search"></span>
                    Search
                </button>
            </div>
        </form>
    </div>
    <div class="dataPanel" ng-if="!isLoading">
        <table class="table table-responsive" style="vertical-align: central;">
            <thead style="background-color:white">
                <tr class="row">
                    <th class="col-lg-6">Title</th>
                    <th class="col-lg-3">Cost</th>
                    <th class="col-lg-3">Orders</th>
                </tr>
                <tr class="empty"></tr>
            </thead>
            <tbody class="text-info">
                <tr class="addRow"><td colspan="4" ng-click="showAddDialog()" class="text-center"><span class="glyphicon glyphicon-plus">Add</span></td></tr>
                <tr id="productWrapper" class="row dataRow" ng-repeat="product in products" ng-click="showDetailsInModal(product)">
                    <td class="col-lg-6">{{product.Title}}</td>
                    <td class="col-lg-3">{{product.Cost}}</td>
                    <td class="col-lg-3">{{product.Orders}}</td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <ul class="pagination pagination-lg">
                <li ng-repeat="page in pagination.allPages track by $index"><a ng-click="getProducts($index + 1)">{{$index + 1}}</a></li>
            </ul>
        </div>
    </div>
</div>
