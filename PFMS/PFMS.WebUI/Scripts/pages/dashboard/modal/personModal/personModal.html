<div class="">
    <div class="modal-header text-center">
        <h3 class="text-info">{{employee.Name}} Details</h3>
    </div>
    <div class="modal-body text-center">
        <table class="table table-condensed" id="personInfoTbl">
            <tbody>
                <tr><td>Phone:</td><td>{{employee.Phone}}</td><td><span class="glyphicon glyphicon-pencil"></span></td></tr>
                <tr><td>Address:</td><td>{{employee.Address}}</td><td><span class="glyphicon glyphicon-pencil"></span></td></tr>
                <tr><td>Date of birth</td><td>{{employee.DateOfBirth}}</td><td><span class="glyphicon glyphicon-pencil"></span></td></tr>
                <tr><td>Position:</td><td>{{employee.Position}}</td><td><span class="glyphicon glyphicon-pencil"></span></td></tr>
                <tr><td>Salary</td><td>{{employee.Salary}}</td><td><span class="glyphicon glyphicon-pencil"></span></td></tr>
            </tbody>
        </table>
        <div ng-if="employee.Machines">
            Machines: 
            <ul class="list-unstyled">
                <li ng-repeat="machine in employee.Machines">{{machine.Model}}</li>
            </ul>
        </div>
    </div>
    <div class="modal-footer text-center">
        <button class="input-lg btn btn-default" ng-click="closeModal()">Close</button>
    </div>
</div>
