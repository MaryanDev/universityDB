<table class="table table-responsive table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
        </tr>
    </thead>
    <tbody class="text-info">
        <tr id="addEmployeeRow"><td colspan="2" class="text-center"><span class="glyphicon glyphicon-plus">Add</span></td></tr>
        <tr ng-repeat="employee in employees" ng-click="showDetailsInModal(employee)">
            <td>{{employee.FirstName + " " + employee.LastName}}</td>
            <td>{{employee.Position}}</td>
        </tr>
    </tbody>
</table>
<div class="text-center">
    <ul class="pagination pagination-lg">
        <li ng-repeat="page in pagination.allPages track by $index"><a ng-click="getEmployees($index + 1)">{{$index + 1}}</a></li>
    </ul>
</div>
