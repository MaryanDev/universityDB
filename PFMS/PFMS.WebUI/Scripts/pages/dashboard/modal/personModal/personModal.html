<div class="">
    <div class="modal-header text-center">
        <h3 class="text-info">{{employee.Name}} Details</h3>
    </div>
    <div class="modal-body text-center">
        <form action="/Dashboard/UpdateEmployee">
            <div id="editEmp" class="col-lg-8 col-lg-push-4">
                <span class="glyphicon glyphicon-pencil text-success" ng-click="editEmployee()">Edit</span>
            </div>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">Phone</label>
                <span ng-hide="isEdit" class="col-lg-8 col-md-8">{{employee.Phone}}</span>
                <input ng-show="isEdit" type="text" class="form-control input-lg" ng-model="employee.Phone" required/>
            </div>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">Address</label>
                <span ng-hide="isEdit" class="col-lg-8 col-md-8">{{employee.Address}}</span>
                <input ng-show="isEdit" type="text" class="form-control input-lg" ng-model="employee.Address" required />
            </div>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">Date of birth</label>
                <span ng-hide="isEdit" class="col-lg-8 col-md-8">{{employee.DateOfBirth}}</span>
                <input ng-show="isEdit" type="date" class="form-control input-lg" ng-model="employee.DateOfBirth" required />
            </div>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">Position</label>
                <span ng-hide="isEdit" class="col-lg-8 col-md-8">{{employee.Position}}</span>
                <!--todo get position from bd-->
                <!--<input type="text" class="form-control input-lg" ng-model="employee.Phone" required />-->
            </div>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">Salary</label>
                <span class="col-lg-8 col-md-8">{{employee.Salary}}</span>
            </div>
            <div ng-if="employee.Machines.length !== 0" class="form-group row">
                <!--todo get machines from db-->
                <label class="text-info col-lg-4 col-md-4">
                    Machines:
                </label>
                <ul class="list-unstyled">
                    <li class="list-group-item list-group-item-text" ng-repeat="machine in employee.Machines">{{machine.Model}}</li>
                </ul>
            </div>
            <input type="submit" value="Submit" class="form-control input-lg btn btn-success" />
        </form>
