<div class="">
    <div class="modal-header text-center">
        <h3 class="text-info">{{employee.Name}} Details</h3>
    </div>
    <div class="modal-body text-center">
        <form action="/Employee/UpdateEmployee" method="post">
            <div class="row">
                <div id="editEmp" class="col-lg-8 col-lg-push-4">
                    <span class="glyphicon glyphicon-pencil text-success" ng-click="editEmployee()">Edit</span>
                    <span class="glyphicon glyphicon-remove text-danger" ng-click="deleteEmployee(employee.Id)">Delete</span>
                </div>
            </div>
            <input type="hidden" name="Id" value="{{employee.Id}}" />
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">FirstName</label>
                <span ng-hide="isEdit" class="col-lg-8 col-md-8">{{employee.FirstName}}</span>
                <input ng-show="isEdit" type="text" class="form-control input-lg" ng-model="employee.FirstName" name="FirstName" required />
            </div>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">LastName</label>
                <span ng-hide="isEdit" class="col-lg-8 col-md-8">{{employee.LastName}}</span>
                <input ng-show="isEdit" type="text" class="form-control input-lg" ng-model="employee.LastName" name="LastName" required />
            </div>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">Phone</label>
                <span ng-hide="isEdit" class="col-lg-8 col-md-8">{{employee.Phone}}</span>
                <input ng-show="isEdit" type="text" class="form-control input-lg" ng-model="employee.Phone" name="Phone" required/>
            </div>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">Address</label>
                <span ng-hide="isEdit" class="col-lg-8 col-md-8">{{employee.Address}}</span>
                <input ng-show="isEdit" type="text" class="form-control input-lg" ng-model="employee.Address" name="Address" required />
            </div>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">Date of birth</label>
                <span ng-hide="isEdit" class="col-lg-8 col-md-8">{{employee.DateOfBirth}}</span>
                <input ng-show="isEdit" type="date" class="form-control input-lg" ng-model="employee.DateOfBirth" name="DateOfBirth" required />
            </div>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">Position</label>
                <span ng-hide="isEdit" class="col-lg-8 col-md-8">{{employee.Position}}</span>
                <!--todo get position from bd-->
                <select ng-show="isEdit" class="form-control input-group-lg" ng-model="employee.Position" name="Position">
                    <option ng-repeat="position in positions">{{position.PositionTitle}}</option>
                </select>
            </div>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">Salary</label>
                <span class="col-lg-8 col-md-8">{{employee.Salary}}</span>
            </div>
            <div ng-if="employee.Machines.length !== 0" class="form-group row">
                <!--<label class="text-info col-lg-4 col-md-4">-->
                Machines
                <!--</label>-->
                <ul class="list-unstyled">
                    <li class="list-group-item list-group-item-text" ng-repeat="machine in employee.Machines">{{machine.Model}}</li>
                </ul>
            </div>
            <input ng-show="isEdit" type="submit" value="Submit" class="form-control input-lg btn btn-success" />
        </form>
