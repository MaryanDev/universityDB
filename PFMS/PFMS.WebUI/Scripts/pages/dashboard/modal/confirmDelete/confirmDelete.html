<div class="modal-body text-center" style="background-color:red;color:white">
    <h3 class="h3">Are you sure want to delete permanently {{personName}} from database?</h3>
    <div id="confirmDeleteBtnWrapper" class="row btn-group">
        <div class="col-lg-6 text-right">
            <button class="btn btn-default btn-lg" ng-click="ok()">Yes</button>
        </div>
        <div class="col-lg-6 text-left">
            <button class="btn btn-default btn-lg" ng-click="cancel()">No</button>
        </div>
    </div>
</div>
