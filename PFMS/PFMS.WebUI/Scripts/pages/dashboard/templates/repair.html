<div id="content" class="panel panel-body" style="min-height: 100px;border-radius:0px;">
    <loading-animation ng-if="isLoading"></loading-animation>
    <div id="searchPanel" class="text-info">
        <form class="navbar-form" ng-submit="searchForResults(search)">
            <div class="row searchPanelArea">
                <div class="col-lg-6 form-group row">
                    <label class="col-lg-3">Model</label>
                    <input type="text" class="input-lg col-lg-9" ng-model="search.Model" />
                </div>
                <div class="col-lg-6 form-group row">
                    <label class="col-lg-3">Type</label>
                    <select class="input-lg form-control-static col-lg-9 text-info" ng-model="search.Type">
                        <option>{{""}}</option>
                        <option ng-repeat="type in types">
                            {{type.TypeTitle}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="form-control btn btn-info">
                    <span class="glyphicon glyphicon-search"></span>
                    Search
                </button>
            </div>
        </form>
    </div>
    <div class="dataPanel" ng-if="!isLoading">
        <table class="table table-responsive" style="vertical-align: central;">
            <thead style="background-color:white">
                <tr class="row">
                    <th class="col-lg-1">Id</th>
                    <th class="col-lg-5">Model</th>
                    <th class="col-lg-3">StartDate</th>
                    <th class="col-lg-3">FinishDate</th>
                </tr>
                <!--<tr class="empty"></tr>-->
            </thead>
            <tbody class="text-info">
                <!--<tr class="addRow"><td colspan="4" ng-click="showAddDialog()" class="text-center"><span class="glyphicon glyphicon-plus">Add</span></td></tr>-->
                <tr class="row dataRow" ng-repeat="machineOnRepair in machinesOnRepair" ng-click="showDetailsInModal(machineOnRepair)">
                    <td class="col-lg-1">{{machineOnRepair.Id}}</td>
                    <td class="col-lg-5">{{machineOnRepair.Model}}</td>
                    <td class="col-lg-3">{{machineOnRepair.RepairStartDate}}</td>
                    <td class="col-lg-3">{{machineOnRepair.RepairFinishDate ? machineOnRepair.RepairFinishDate : '-'}}</td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <ul class="pagination pagination-lg">
                <li ng-repeat="page in pagination.allPages track by $index"><a ng-click="getMachinesOnRepair($index + 1)">{{$index + 1}}</a></li>
            </ul>
        </div>
    </div>
</div>
