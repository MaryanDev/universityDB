<div ng-if="!isLoading">
    <table class="table table-responsive table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th ng-if="mode == 'employeeMode'">Position</th>
                <th ng-if="mode == 'customerMode'">Account</th>
            </tr>
        </thead>
        <tbody class="text-info">
            <tr id="addEmployeeRow"><td colspan="2" ng-click="showAddDialog()" class="text-center"><span class="glyphicon glyphicon-plus">Add</span></td></tr>
            <tr ng-repeat="person in persons" ng-click="showDetailsInModal(person)">
                <td>{{person.FirstName + " " + person.LastName}}</td>
                <td ng-if="mode == 'employeeMode'">{{person.Position}}</td>
                <td ng-if="mode == 'customerMode'">{{person.AccountNumber}}</td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <ul class="pagination pagination-lg">
            <li ng-repeat="page in pagination.allPages track by $index"><a ng-click="getPersons($index + 1)">{{$index + 1}}</a></li>
        </ul>
    </div>
</div>
