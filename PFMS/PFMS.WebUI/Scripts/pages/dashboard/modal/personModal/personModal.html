<div class="">
    <div class="modal-header text-center">
        <h3 class="text-info">{{person.FirstName + " " + person.LastName}} Details</h3>
    </div>
    <div class="modal-body text-center">
        <table class="table table-responsive" id="personInfoTbl">
            <tbody>
                <tr>
                    <td>
                        Phone:
                    </td>
                    <td>
                        {{person.PhoneNumber}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        {{person.Address}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of birth:
                    </td>
                    <td>
                        {{person.DateOfBirth}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer text-center">
        <button class="input-lg btn btn-default" ng-click="closeModal()">Close</button>
    </div>
</div>
