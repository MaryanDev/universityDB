<loading-animation ng-if="isLoading"></loading-animation>
<div>
    <div class="modal-header text-center">
        <div class="row">
            <h3 class="text-info col-lg-10">Machine on repair details</h3>
            <span id="closeModal" ng-click="closeModal()" class="col-lg-2 glyphicon glyphicon-remove"></span>
        </div>
    </div>
    <div class="modal-body" ng-if="!isLoading" style="font-size: 14pt;">
        <form>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4 col-sm-12">Model</label>
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <label>{{machineOnRepair.Model}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">Type</label>
                <div class="col-lg-8 col-md-8">
                    <label>{{machineOnRepair.Type}}{{machineOnRepair.MachineType}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">Start date of repair</label>
                <div class="col-lg-8 col-md-8">
                    <input type="date" class="form-control input-lg" ng-model="machineOnRepair.RepairStartDate" required />
                    <!--<span class="text-danger" ng-if="!validation.isPhoneValid">Invalid phone number</span>-->
                </div>
            </div>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">Finish date of repair</label>
                <div class="col-lg-8 col-md-8">
                    <input type="date" class="form-control input-lg" ng-model="machineOnRepair.RepairFinishDate" />
                    <!--<span class="text-danger" ng-if="!validation.isAddressValid">Invalid address</span>-->
                </div>
            </div>
            <div class="form-group row">
                <label class="text-info col-lg-4 col-md-4">Cost of repair</label>
                <div class="col-lg-8 col-md-8">
                    <input type="number" class="form-control input-lg" ng-model="machineOnRepair.RepairCost"  required />
                    <!--<span class="text-danger" ng-if="!validation.isDateOfBirthValid">Invalid date of birth</span>-->
                </div>
            </div>
            <div class="form-group row" ng-if="mode == 'edit/deleteMode'">
                <div class="col-lg-8 col-sm-12">
                    <input type="submit" value="Update" ng-click="updateRepair(machineOnRepair)" class="form-control input-lg btn btn-info" />
                </div>
                <div class="col-lg-3 col-sm-12">
                    <input type="button" class="btn btn-lg btn-danger" ng-click="endRepair(machineOnRepair.Id)" value="End repair">
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="form-group row text-center" ng-if="mode == 'createMode'">
                <input type="submit" value="Create" ng-click="createRepair(machineOnRepair)" class="form-control input-lg btn btn-success" />
            </div>
        </form>
    </div>
</div>
